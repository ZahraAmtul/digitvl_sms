<script>
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl)
    })
    var date = new Date();
    const todaydate = document.querySelector('.date');
    const todayday = document.querySelector('.day');
    const todaytime = document.querySelector('.time');
    const noofday = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];

    function printDate(){
        var date = new Date();
        var day = date.getDate();
        var month = date.getMonth()+1;
        var year = date.getFullYear();
        todaydate.innerHTML = day + "/" + month + "/" +year;
        }
        printDate();

        function printDay(){
        var date = new Date();
        var today = date.getDay();
        var day = noofday[today];
        
        todayday.innerHTML = day;
        }
        printDay();

        function printTime(){
        var date = new Date();
        var hour = date.getHours();
        var min = date.getMinutes();
        var sec = date.getSeconds();
        var period = "AM";
        if(hour == 0){
            hour = 12;
        }
        if(hour > 12){
            hour = hour - 12;
            period = "PM";
        }
        if (hour<10){
            hour = "0" + hour;
        }
        if (min<10){
            min = "0" + min;
        }
        if(sec<10){
            sec = "0" + sec;
        }
        var time = hour + ":" + min + ":" + sec + " " + period;
        document.querySelector(".time").innerHTML = time;
        setTimeout(printTime,1000);
        }
        printTime();
